<html>
    <head></head>
    <body>
        {% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<br/><br/>
    <div class="jumbotron">
        <h1> Hello, World!</h1>
        <p>This is Malik's Flask App</p>
        <p><a class="btn btn-primary btn-lg href="#" role="button">
        Learn More</a>
        </p>
    </div>
     <div class="center">
      <div class="row">
        {% for listing in listings %}
          <div class="col-md-3">
            <div class="thumbnail">
                  <div class="caption">
                     <h3>{{ listing.name }}</h3>
                    <p>{{ listing.price }}</p>
                    <p>{{ listing.description[:25]}}</p>
                    </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    <br/><br/>
{% endblock %}
    </body>
</html>
